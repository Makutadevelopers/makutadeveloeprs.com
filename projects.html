        var lastScrollY = window.scrollY;
        var ticking = false;
        const legacySection = document.querySelector('.projects-legacy');

        function onScroll() {
          // Hide/show navbar on scroll
          if (window.scrollY > lastScrollY && window.scrollY > 40) {
            navbar.classList.add('hide-navbar');
          } else {
            navbar.classList.remove('hide-navbar');
          }
          lastScrollY = window.scrollY;

          // Change navbar color based on background
          if (legacySection) {
            const legacySectionTop = legacySection.offsetTop;
            const navbarHeight = navbar.offsetHeight;
            if (window.scrollY > legacySectionTop - navbarHeight) {
              navbar.classList.add('navbar-white-bg');
            } else {
              navbar.classList.remove('navbar-white-bg');
            }
          }
        }

        window.addEventListener('scroll', function() {
          if (!ticking) {
            window.requestAnimationFrame(function() {
              onScroll();
              ticking = false;
            });
            ticking = true;
          }
        });
      });
  </script>

  <script>
    // Simple JS include for navbar (works for static sites)
    fetch('components/navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar-include').innerHTML = html;
        // Hamburger/overlay logic after navbar is injected
        var openBtn = document.getElementById('open-overlay-navbar');
        var closeBtn = document.getElementById('overlay-navbar-close');
        var overlay = document.getElementById('overlay-navbar');
        var navbar = document.querySelector('.main-navbar-bar');
        var lastScrollY = window.scrollY;
        var ticking = false;
        if (openBtn && overlay) {
          openBtn.onclick = function() {
            overlay.classList.add('open');
            document.body.style.overflow = 'hidden';
            navbar.classList.add('hide-navbar');
          };
        }
        if (closeBtn && overlay) {
          closeBtn.onclick = function() {
            overlay.classList.remove('open');
            document.body.style.overflow = '';
            navbar.classList.remove('hide-navbar');
          };
        }
        if (overlay) {
          overlay.addEventListener('click', function(e) {
            if (e.target === overlay) {
              overlay.classList.remove('open');
              document.body.style.overflow = '';
              navbar.classList.remove('hide-navbar');
            }
          });
        }
        // Hide navbar on scroll down, show on scroll up
        function onScroll() {
          if (overlay.classList.contains('open')) return;
          if (window.scrollY > lastScrollY && window.scrollY > 40) {
            navbar.classList.add('hide-navbar');
          } else {
            navbar.classList.remove('hide-navbar');
          }
          lastScrollY = window.scrollY;
        }
        window.addEventListener('scroll', function() {
          if (!ticking) {
            window.requestAnimationFrame(function() {
              onScroll();
              ticking = false;
            });
            ticking = true;
          }
        });
      });
  </script>
     
    </main>


<script>
// Hamburger opens overlay navbar and scroll hide/show logic
document.addEventListener('DOMContentLoaded', function() {
  var openBtn = document.getElementById('open-overlay-navbar');
  var closeBtn = document.getElementById('overlay-navbar-close');
  var overlay = document.getElementById('overlay-navbar');
  var navbar = document.querySelector('.main-navbar-bar');
  var lastScrollY = window.scrollY;
  var ticking = false;

  if (openBtn && overlay) {
    openBtn.onclick = function() {
      overlay.classList.add('open');
      document.body.style.overflow = 'hidden';
    };
  }
  if (closeBtn && overlay) {
    closeBtn.onclick = function() {
      overlay.classList.remove('open');
      document.body.style.overflow = '';
    };
  }
  if (overlay) {
    overlay.addEventListener('click', function(e) {
      if (e.target === overlay) {
        overlay.classList.remove('open');
        document.body.style.overflow = '';
        navbar.classList.remove('hide-navbar');
      }
    });
  }

  // Hide navbar on scroll down, show on scroll up
  function onScroll() {
    if (overlay.classList.contains('open')) return; // Don't hide if overlay is open
    if (window.scrollY > lastScrollY && window.scrollY > 40) {
      navbar.classList.add('hide-navbar');
    } else if (window.scrollY < lastScrollY) {
      navbar.classList.remove('hide-navbar');
    }
    lastScrollY = window.scrollY;
  }
  window.addEventListener('scroll', function() {
    if (!ticking) {
      window.requestAnimationFrame(function() {
        onScroll();
        ticking = false;
      });
      ticking = true;
    }
  });
});
</script>
