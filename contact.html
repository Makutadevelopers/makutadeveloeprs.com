<section class="contact-parallax-section">
  <div class="contact-cards">
    <div class="contact-card contact-image-card">
      <div class="parallax-image"></div>
    </div>
    <div class="contact-card contact-form-card">
      <form class="mansory-contact-form">
        <h3>Fill form below to send us a message.</h3>
        <div class="form-row two-col">

        </div>

        <div class="form-row">
          <select name="country">
            <option value="">Country *</option>
            <option value="India">India</option>
            <option value="USA">Abroad</option>
            <!-- Add more countries as needed -->
          </select>
        </div>
        <div class="form-row">

        </div>
        <div class="form-row">
          <label><input type="checkbox" required> I consent to the processing and storage of my personal data.</label>
        </div>
        <div class="form-row">

      </form>

  <script>
    // Contact form submission with only available fields mapped and inline status message
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('.mansory-contact-form');
      const statusMsg = document.getElementById('form-status-message');
      if (form && statusMsg) {
        form.addEventListener('submit', async function(e) {
          e.preventDefault();
          statusMsg.textContent = '';
          statusMsg.style.color = '';
          const data = {
            property: "Makuta",
            name: form.first_name.value + (form.last_name.value ? (" " + form.last_name.value) : ""),
            email: form.email.value,
            mobileNo: form.phone.value,
            country: form.country.value,
            message: form.message.value
          };
          try {
            const response = await fetch('https://portal-api.clove.build/api/tpi/website/lead', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'x-api-key': 'clove@2023'
              },
              body: JSON.stringify(data)
            });
            if (response.ok) {
              statusMsg.textContent = 'Thank you! Your message has been sent.';
              statusMsg.style.color = '#4BB543';
              form.reset();
            } else {
              statusMsg.textContent = 'There was an error sending your message. Please try again later.';
              statusMsg.style.color = '#D8000C';
            }
          } catch (err) {
            statusMsg.textContent = 'There was an error sending your message. Please try again later.';
            statusMsg.style.color = '#D8000C';
          }
        });
      }
    });
    fetch('components/navbar.html').then(res => res.text()).then(html => {
      document.getElementById('navbar-include').innerHTML = html;
    });

    // Parallax effect for image
    window.addEventListener('scroll', function() {
      const parallax = document.querySelector('.parallax-image');
      if (parallax) {
        const scrolled = window.scrollY;
        parallax.style.backgroundPositionY = `${scrolled * 0.3}px`;
      }
    });

    // Reveal section on scroll
    function checkReveal() {
      const reveal = document.getElementById('contact-reveal');
      if (reveal) {
        const rect = reveal.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          reveal.classList.add('revealed');
        } else {
          reveal.classList.remove('revealed');
        }
      }
    }
    window.addEventListener('scroll', checkReveal);
    window.addEventListener('resize', checkReveal);
    document.addEventListener('DOMContentLoaded', checkReveal);
  </script>
